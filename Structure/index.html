<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <link rel="stylesheet" href="/Styling/style.css" />
  </head>

  <body>
    <section id="header">
      <a href="#"><img src="/Images/logo.png" alt="logo" /></a>
      <div>
        <ul id="navbar">
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <a href="#"><i class="far fa-shopping-bag"></i></a>
          </li>
        </ul>
      </div>
    </section>
    <section id="hero">
      <h4>Trade-in_offer</h4>
      <h2>Super value deals</h2>
      <h1>On all products</h1>
      <p>Save more with coupons & up to 70% off!</p>
      <button>Shop Now</button>
    </section>
    <section id="feature" class="section-p1">
      <div class="fe-box">
        <img src="/Images/features/f1.png" alt="image" />
        <h6>Free Shipping</h6>
      </div>

      <div class="fe-box">
        <img src="/Images/features/f2.png" alt="image" />
        <h6>Online Order</h6>
      </div>

      <div class="fe-box">
        <img src="/Images/features/f3.png" alt="image" />
        <h6>Save Money</h6>
      </div>

      <div class="fe-box">
        <img src="/Images/features/f4.png" alt="image" />
        <h6>Promotions</h6>
      </div>

      <div class="fe-box">
        <img src="/Images/features/f5.png" alt="image" />
        <h6>Happy sell</h6>
      </div>

      <div class="fe-box">
        <img src="/Images/features/f6.png" alt="image" />
        <h6>24/7 Support</h6>
      </div>
    </section>

    
    <script src="/JavaScript/script.js"></script>
  </body>
</html>
